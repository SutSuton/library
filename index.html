<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <h1>The Odin Library</h1>
    <div class="header">
      <p class="welcome-text">Welcome to your personal book collection!</p>
      <button id="add-book">+</button>
    </div>

  
    <div class="container"></div>

    <div id="input-form">
      <div class="input-title">Add Book</div>
      <form id="new-book">
          <label for="title" class="form-title">Title</label>
          <input type="text" name="title" class="text-input title-input">

          <label for="author" class="form-title">Author</label>
          <input type="text" name="author" class="text-input author-input">

          <label for="pages" class="form-title">Pages</label>
          <input type="text" name="pages" class="text-input pages-input">


        <div class="read-unread">
          <label for="read">Read</label>
          <input type="radio" name="read" value="Read" class="radios radio-read">
          <label for="unread">Unread</label>
          <input type="radio" name="read" value="Unread" class="radios radio-unread">
        </div>
        
        <div class="buttons">
          <button type="submit" id="submit">Add Book!</button>
          <button id="cancel">Cancel</button>
        </div>
      </form>
    </div>
</body>
</html>
