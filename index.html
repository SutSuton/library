<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <h1>The Odin Library</h1>
    <div class="header">
      <p class="welcome-text">Welcome to your personal book collection!</p>
      <button id="add-book">+</button>
    </div>

  
    <div class="container"></div>

    <div id="input-form">
      <div class="input-title">Add Book</div>
      <form>
        <div>
          <label for="title">Title</label>
          <input type="text" name="title">
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="author">
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="text" name="pages">
        </div>

        <div>
          <label for="read">Read</label>
          <input type="radio" name="read" value="read">
          <label for="unread">Unread</label>
          <input type="radio" name="read" value="unread">
        </div>
        
        <div>
          <button type="submit" id="submit">Submit</button>

          <button id="cancel">Cancel</button>
        </div>
      </form>
    </div>
</body>
</html>
